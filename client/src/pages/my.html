<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar with Full-size Image</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333; /* Example color */
    color: #fff; /* Example color */
    padding: 10px 20px;
    box-sizing: border-box;
    z-index: 1000; /* Ensures the navbar is above other content */
}

.image-container {
    margin-top: 70px; /* Adjust according to your navbar's height */
    width: 100%;
    height: 100vh; /* Adjust for the desired height */
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <h1>My Navbar</h1>
        <!-- Add your navigation links here -->
    </nav>
    <div class="image-container">
        <img src="http://localhost:3000/uploads/1a8e7aa811fd710fbbf949b534ab2261.jpg" alt="Full-size Image">
    </div>
</body>
</html>
